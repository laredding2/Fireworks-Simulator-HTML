<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Fireworks Simulator</title>
    <style>
        body {
            background: #000;
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
            cursor: crosshair;
        }
        canvas {
            display: block;
        }
        #ui-container {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            font-family: sans-serif;
            pointer-events: none; /* Let clicks pass through to canvas */
            user-select: none;
            z-index: 10;
        }
        #instructions {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 15px;
        }
        .controls {
            pointer-events: auto; /* Re-enable clicks for the slider */
            display: inline-block;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }
        label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }
        input[type=range] {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="ui-container">
        <div id="instructions">Click anywhere to launch fireworks!</div>
        <div class="controls">
            <label>
                Speed: 
                <input type="range" id="speedSlider" min="0.1" max="3" step="0.1" value="1">
                <span id="speedValue">1.0x</span>
            </label>
        </div>
    </div>
    
    <canvas id="canvas"></canvas>

<script>
    // --- Setup ---
    window.requestAnimFrame = (function() {
        return window.requestAnimationFrame ||
            window.webkitRequestAnimationFrame ||
            window.mozRequestAnimationFrame ||
            function(callback) {
                window.setTimeout(callback, 1000 / 60);
            };
    })();

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    // Set canvas to full screen
    let cw = window.innerWidth;
    let ch = window.innerHeight;
    canvas.width = cw;
    canvas.height = ch;

    // Firework collections
    let fireworks = [];
    let particles = [];

    // Configuration
    let hue = 120; // Starting hue
    let limiterTotal = 5; // Limit auto-launches
    let limiterTick = 0;
    let timerTotal = 80; // Time between auto-launches
    let timerTick = 0;
    let mousedown = false;
    let mx, my; // Mouse coordinates
    
    // Speed Control
    let simulationSpeed = 1;
    const speedSlider = document.getElementById('speedSlider');
    const speedValue = document.getElementById('speedValue');

    speedSlider.addEventListener('input', function(e) {
        simulationSpeed = parseFloat(e.target.value);
        speedValue.textContent = simulationSpeed.toFixed(1) + "x";
    });

    // Utility: Random number within range
    function random(min, max) {
        return Math.random() * (max - min) + min;
    }

    // Utility: Calculate distance between points
    function calculateDistance(p1x, p1y, p2x, p2y) {
        let xDistance = p1x - p2x;
        let yDistance = p1y - p2y;
        return Math.sqrt(Math.pow(xDistance, 2) + Math.pow(yDistance, 2));
    }

    // --- Firework Class ---
    // The rocket shooting up
    function Firework(sx, sy, tx, ty) {
        this.x = sx; // Start X
        this.y = sy; // Start Y
        this.sx = sx;
        this.sy = sy;
        this.tx = tx; // Target X
        this.ty = ty; // Target Y
        this.distanceToTarget = calculateDistance(sx, sy, tx, ty);
        this.distanceTraveled = 0;
        
        // Track past coordinates for trail effect
        this.coordinates = [];
        this.coordinateCount = 3;
        while (this.coordinateCount--) {
            this.coordinates.push([this.x, this.y]);
        }
        
        this.angle = Math.atan2(ty - sy, tx - sx);
        this.speed = 2;
        this.acceleration = 1.05;
        this.brightness = random(50, 70);
        this.targetRadius = 1;
    }

    Firework.prototype.update = function(index) {
        // Update coordinates
        this.coordinates.pop();
        this.coordinates.unshift([this.x, this.y]);

        // Speed up (internal engine physics still run per frame)
        if (this.speed < 8) {
            this.speed *= this.acceleration;
        }

        // Calculate velocity based on simulation speed
        let vx = Math.cos(this.angle) * this.speed * simulationSpeed;
        let vy = Math.sin(this.angle) * this.speed * simulationSpeed;
        
        // Distance traveled
        this.distanceTraveled = calculateDistance(this.sx, this.sy, this.x + vx, this.y + vy);

        // If we reached the target, explode
        if (this.distanceTraveled >= this.distanceToTarget) {
            createParticles(this.tx, this.ty);
            fireworks.splice(index, 1);
        } else {
            this.x += vx;
            this.y += vy;
        }
    }

    Firework.prototype.draw = function() {
        ctx.beginPath();
        // Move to the last coordinate in the array
        ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
        ctx.lineTo(this.x, this.y);
        ctx.strokeStyle = 'hsl(' + hue + ', 100%, ' + this.brightness + '%)';
        ctx.stroke();
        
        // Draw target circle pulsing
        ctx.beginPath();
        ctx.arc(this.tx, this.ty, this.targetRadius, 0, Math.PI * 2);
        ctx.stroke();
    }

    // --- Particle Class ---
    // The explosion debris
    function Particle(x, y) {
        this.x = x;
        this.y = y;
        this.coordinates = [];
        this.coordinateCount = 5;
        while (this.coordinateCount--) {
            this.coordinates.push([this.x, this.y]);
        }
        
        // Random angle and speed for explosion
        this.angle = random(0, Math.PI * 2);
        this.speed = random(1, 10);
        
        this.friction = 0.95; // Slow down over time
        this.gravity = 1;     // Pull down
        
        this.hue = random(hue - 20, hue + 20);
        this.brightness = random(50, 80);
        this.alpha = 1;       // Opacity
        this.decay = random(0.015, 0.03); // Fade speed
    }

    Particle.prototype.update = function(index) {
        this.coordinates.pop();
        this.coordinates.unshift([this.x, this.y]);
        
        // Friction applies per frame
        this.speed *= this.friction;
        
        // Move based on speed factor
        this.x += Math.cos(this.angle) * this.speed * simulationSpeed;
        this.y += (Math.sin(this.angle) * this.speed + this.gravity) * simulationSpeed;
        
        // Fade out slower if speed is lower
        this.alpha -= this.decay * simulationSpeed;

        if (this.alpha <= this.decay) {
            particles.splice(index, 1);
        }
    }

    Particle.prototype.draw = function() {
        ctx.beginPath();
        ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
        ctx.lineTo(this.x, this.y);
        ctx.strokeStyle = 'hsla(' + this.hue + ', 100%, ' + this.brightness + '%, ' + this.alpha + ')';
        ctx.stroke();
    }

    function createParticles(x, y) {
        let particleCount = 30;
        while (particleCount--) {
            particles.push(new Particle(x, y));
        }
    }

    // --- Main Loop ---
    function loop() {
        requestAnimFrame(loop);

        // Create trails
        // Setting composite operation to 'destination-out' clears the canvas 
        // slowly, creating the trail effect
        ctx.globalCompositeOperation = 'destination-out';
        ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
        ctx.fillRect(0, 0, cw, ch);
        
        // Reset to normal drawing
        ctx.globalCompositeOperation = 'lighter';

        // Update arrays
        let i = fireworks.length;
        while (i--) {
            fireworks[i].draw();
            fireworks[i].update(i);
        }

        let j = particles.length;
        while (j--) {
            particles[j].draw();
            particles[j].update(j);
        }

        // Auto launch fireworks
        // Increment timer based on speed so they launch less often in slow-mo
        if (timerTick >= timerTotal) {
            if (!mousedown) {
                fireworks.push(new Firework(cw / 2, ch, random(0, cw), random(0, ch / 2)));
                timerTick = 0;
            }
        } else {
            timerTick += simulationSpeed;
        }

        // Limit rapid fire clicks
        if (limiterTick >= limiterTotal) {
            if (mousedown) {
                fireworks.push(new Firework(cw / 2, ch, mx, my));
                limiterTick = 0;
            }
        } else {
            limiterTick += simulationSpeed;
        }
        
        // Cycle colors
        hue += 0.5;
    }

    // --- Input Handling ---
    canvas.addEventListener('mousemove', function(e) {
        mx = e.clientX;
        my = e.clientY;
    });

    canvas.addEventListener('mousedown', function(e) {
        e.preventDefault();
        mousedown = true;
    });

    canvas.addEventListener('mouseup', function(e) {
        e.preventDefault();
        mousedown = false;
    });

    // Resize canvas on window resize
    window.addEventListener('resize', function() {
        cw = window.innerWidth;
        ch = window.innerHeight;
        canvas.width = cw;
        canvas.height = ch;
    });

    // Start
    loop();

</script>
</body>

</html>
